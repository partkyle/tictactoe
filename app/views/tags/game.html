<table class="tictac#{ifnot _game.status.incomplete} done#{/ifnot}">
#{list [0,1,2], as:'y'}
	<tr class="#{if y == 0}first#{/if}#{if y == 2}last#{/if}">
	#{list [0,1,2], as:'x'}
		<td data-x="${x}" data-y="${y}" class="${_game.state[y][x]}#{if x == 0} first#{/if}#{if x == 2} last#{/if}"></td>
	#{/list}
	</tr>
#{/list}
</table>
