#{extends 'main.html' /}

#{if rankings.size() > 0}
	<table>
		<thead>
		<tr>
			<th colspan="7">Record</th>
		<tr>
		</thead>
	#{list rankings, as:'r'}
		<tr>
			<td>
				<img src="http://www.gravatar.com/avatar/${r.user.gravatarHash}?s=50" /> <br/>
				${r.user.username}
			</td>
			<td>${r.wins}</td>
			<td>${r.losses}</td>
			<td>${r.draws}</td>
			<td>${r.rank}</td>
			<td>#{userChart user:r.user, size:"150x100" /}</td>
		</tr>
	#{/list}
	</table>
#{/if}
#{else}
	<div class="notice">
		&{'ranking.recalc'}
	</div>
#{/else}
