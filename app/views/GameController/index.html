#{extends 'main.html' /}
#{set title:'Tic Tac Toe' /}
<script type="text/javascript">
	var moveUrl = '@{makeMove(game.id)}';
</script>

<table class="tictac">
#{list [0,1,2], as:'i'}
	<tr>
    #{list [0,1,2], as:'j'}
    	<td data-x="${i}" data-y="${j}"></td>
	#{/list}
	</tr>
#{/list}
</table>

<div id="log">
	<ul>
		<li>There have been ${game.moves.size()} moves</li>
	#{list game.moves, as:'move'}
	    <li>${move}</li>
	#{/list}
	</ul>
</div>

<script type="text/javascript" src="@{'/public/javascripts/tictactoe.js'}"></script>
