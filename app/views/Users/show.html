#{extends 'main.html' /}

<h1>${user.username}'s profile</h1>

<table>
	<tr>
		<th colspan="2">Record</th>
	<tr>
#{list user.record, as:'r'}
	<tr>
		<td>${r.key}</td>
		<td>${r.value.size()}</td>
	</tr>
#{/list}
	<tr>
		<td>Total</td>
		<td>${user.games.size()}</td>
	<tr>
</table>

#{if user.games.size() > 0}
<h3>List of Games</h3>
<ul>
	#{list user.games, as:'game'}
	    <li><a href="@{GameController.show(game.id)}">${game}</a></li>
	#{/list}
</ul>
#{/if}
